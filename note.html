<!doctype html>
<html lang="en">
<head>
    <!-- Title refers to the label the Website Tab gets -->
    <title>nucleus - notes</title>
    <meta charset="UTF-8" />
    <!-- Links our CSS file-->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/darkMode.css" />
    <link rel="stylesheet" href="css/buttonStyle.css" />
    <script src="js/Login.js" defer></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/navbar.js" defer></script>
    <script src="js/darkMode.js" defer></script>
    <!--Script referenced in https://www.youtube.com/watch?v=01YKQmia2Jw-->
</head>
<body>
<div class="navbar">
    <ul>
        <li><a href="welcome.html">Welcome</a></li>
        <li><a href="home.html">Home</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="note.html">Notes</a></li>
        <li class="login-icon">
            <a href="login.html"
            ><img
                    id="loginIcon"
                    src="images/AccountLogin_NLI.png"
                    alt="Login/Register"
            /></a>
        </li>
        <li class="hamburger-icon">
            <a href="javascript:void(0)"
            ><img
                    id="hamburgerIcon"
                    src="images/LightModeHamburgerIcon.png"
                    alt="Menu"
                    onclick="toggleDropdown()"
            /></a>
        </li>
    </ul>
</div>
<!-- Dropdown Menu -->
<div id="hamburgerDropdown" class="dropdown-content" style="display: none">
    <a href="javascript:void(0)" id="darkModeToggle">Toggle Dark Mode</a>
    <a href="javascript:void(0)" onclick="logout()">Log Out</a>
</div>
<img src="images/logo.png" alt="Nucleus" id="logo" />
<div class="notes" id="app">
    <div class="notes__sidebar">
        <button class="notes__add" type="button">Add Note</button>
        <div class="notes__list">
            <div class="notes__list-item notes__list-item--selected">
                <div class="notes__small-title">Lecture Notes</div>
                <div class="notes__small-body"></div>
                <div class="notes__small-updated">Saturday 7:20pm</div>
                <!-- Delete icon -->
                <div class="delete-icon">
                    <img
                            src="images/Trash_bin-removebg-preview.png"
                            alt="Delete Note"
                    />
                </div>
            </div>
        </div>
    </div>
    <div class="notes__preview">
        <input
                class="notes__title"
                type="text"
                placeholder="Enter a title..."
        />
        <textarea class="notes__body">I am the notes body...</textarea>
    </div>
</div>
</body>
</html>
