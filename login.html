<div class="navbar">

    <li><a href="welcome.html">Welcome</a></li>

    <li><a href="login.html">Login/Register</a></li>
    <li><a href="calendar.html" class="active">Calendar</a></li>
  </ul>
</div>
<h1>nucleus</h1>
<div class="container">
  <form action="/action_page.php">
    <div class="row">
      <h2 style="text-align:center">Login</h2>

      <div class="col">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i> Continue with Facebook
        </a>
        <a href="#" class="google btn">
          <i class="fa fa-google fa-fw"></i> Continue with Google
        </a>
      </div>

      <div class="col">
        <div class="hide-md-lg">
          <p>Or sign in with email:</p>
        </div>

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </div>
    </div>
  </form>
</div>

<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a href="#" style="color:white" class="btn">Forgot password?</a>
    </div>
  </div>
</div>

<!-- Registration Section -->
<div class="container" id="register">
  <h2 style="text-align:center">Register Here!</h2>
  <div id="message"></div>
  <form action="/register_action.php" onsubmit="return validatePassword()">
    <input type="text" name="regUsername" placeholder="Username" required>
    <input type="email" name="regEmail" placeholder="E-Mail" required>
    <input type="password" id="regPassword" name="reg_password" placeholder="Password" required>
    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
    <input type="submit" value="Register">
  </form>
</div>


</body>
</html>
